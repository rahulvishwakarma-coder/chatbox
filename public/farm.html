<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirshi Seva - Farm Buy/Sell</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        nav {
            background-color: #1b5e20;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #a5d6a7;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-title {
            font-family: 'Roboto Slab', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .farm-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .farm-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .farm-card:nth-child(1) { animation-delay: 0.1s; }
        .farm-card:nth-child(2) { animation-delay: 0.2s; }
        .farm-card:nth-child(3) { animation-delay: 0.3s; }
        .farm-card:nth-child(4) { animation-delay: 0.4s; }

        .farm-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .farm-card h3 {
            color: #2e7d32;
            font-family: 'Roboto Slab', serif;
            margin-bottom: 0.75rem;
        }

        .farm-card p {
            margin-bottom: 0.5rem;
            color: #444;
            font-size: 0.95rem;
        }

        .farm-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .farm-form {
            background: linear-gradient(135deg, #ffffff, #f1f8e9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 0 auto;
            transform: translateY(50px);
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
        }

        .farm-form h2 {
            font-family: 'Roboto Slab', serif;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2e7d32;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #4caf50, #66bb6a);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin: 1rem auto;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .farm-list {
                grid-template-columns: 1fr;
            }

            .farm-form {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>कृषि सेवा पोर्टल - Farm Buy/Sell</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#farms">Farms & Land</a></li>
            <li><a href="#post-farm">Post Farm</a></li>
            <li><a href="https://www.youtube.com/embed/0t39R7s-UUg?si=ZYExr1IRHKyB_5M0">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="farms">
            <h2 class="section-title">Available Farms & Land</h2>
            <div class="farm-list" id="farmList">
                <!-- Farm cards will be added here via JavaScript -->
            </div>
        </section>
        <section id="post-farm">
            <div class="farm-form">
                <h2>Post Your Farm/Land</h2>
                <div class="form-group">
                    <label for="farmLocation">Location</label>
                    <input type="text" id="farmLocation" placeholder="e.g., Narsinghpur" required>
                </div>
                <div class="form-group">
                    <label for="farmArea">Area (Acres)</label>
                    <input type="number" id="farmArea" placeholder="e.g., 5" min="0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="farmPrice">Price (INR)</label>
                    <input type="number" id="farmPrice" placeholder="e.g., 1000000" min="0" required>
                </div>
                <div class="form-group">
                    <label for="farmType">Farm Type</label>
                    <select id="farmType" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="Agricultural">Agricultural</option>
                        <option value="Orchard">Orchard</option>
                        <option value="Pasture">Pasture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="farmImage">Upload Image</label>
                    <input type="file" id="farmImage" accept="image/*" required>
                </div>
                <button onclick="addFarm()" class="bg-gradient-to-r from-[#4caf50] to-[#66bb6a] text-white px-6 py-3 rounded-lg font-semibold hover:scale-105 transition-transform animate__animated animate__pulse animate__infinite">Post Farm</button>
            </div>
        </section>
    </div>
    <footer>
        <p>© 2025 Kirshi Seva. All rights reserved.</p>
    </footer>
    <script>
        const farms = [
            {
                location: "Narsinghpur",
                area: 5.5,
                price: 1200000,
                type: "Agricultural",
                image: "https://tse3.mm.bing.net/th/id/OIP.x4fj9Yk5qEWE1CtJFIOUCwHaE7?rs=1&pid=ImgDetMain"
            },
            {
                location: "Gotegoan",
                area: 3.0,
                price: 800000,
                type: "Orchard",
                image: "https://media.istockphoto.com/id/1475065462/photo/thatched-houses-in-a-row-on-an-agriculture-field-against-a-clear-sky-horizon-background-rural.jpg?s=612x612&w=0&k=20&c=v9o2xNWdjCFA3HTOZI6CPrb4AW98QrQMkSZiUXHxPcc="
            }
        ];

        function displayFarms() {
            const farmList = document.getElementById('farmList');
            farmList.innerHTML = '';
            farms.forEach(farm => {
                const farmCard = document.createElement('div');
                farmCard.className = 'farm-card';
                farmCard.innerHTML = `
                    <img src="${farm.image}" alt="${farm.type} Farm Image">
                    <h3>${farm.type} Farm - ${farm.location}</h3>
                    <p>Area: ${farm.area} Acres</p>
                    <p>Price: ₹${farm.price.toLocaleString()}</p>
                    <button onclick="buyFarm('${farm.type} Farm - ${farm.location}')" class="bg-gradient-to-r from-[#4caf50] to-[#66bb6a] text-white px-4 py-2 rounded-lg hover:scale-105 transition-transform">Buy</button>
                `;
                farmList.appendChild(farmCard);
            });
        }

        function addFarm() {
            const location = document.getElementById('farmLocation').value;
            const area = parseFloat(document.getElementById('farmArea').value) || 0;
            const price = parseInt(document.getElementById('farmPrice').value) || 0;
            const type = document.getElementById('farmType').value;
            const imageInput = document.getElementById('farmImage');
            const file = imageInput.files[0];

            if (location && area && price && type && file && area > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDataUrl = e.target.result;
                    farms.push({
                        location: location,
                        area: area,
                        price: price,
                        type: type,
                        image: imageDataUrl
                    });
                    displayFarms();
                    // Clear form
                    document.getElementById('farmLocation').value = '';
                    document.getElementById('farmArea').value = '';
                    document.getElementById('farmPrice').value = '';
                    document.getElementById('farmType').value = '';
                    imageInput.value = '';
                    alert('Farm posted successfully!');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please fill all fields with valid data (area must be greater than 0) and upload an image.');
            }
        }

        function buyFarm(farmDetails) {
            alert(`You have selected to buy ${farmDetails}. Please contact the seller for further details.`);
        }

        // Initial display of farms
        displayFarms();
    </script>
</body>
</html>
