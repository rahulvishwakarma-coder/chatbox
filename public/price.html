<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirshi Seva - Mandi Rates</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            scroll-behavior: smooth;
        }

        header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        nav {
            background-color: #1b5e20;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #a5d6a7;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-title {
            font-family: 'Roboto Slab', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .rate-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .rate-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .rate-card:nth-child(1) { animation-delay: 0.1s; }
        .rate-card:nth-child(2) { animation-delay: 0.2s; }
        .rate-card:nth-child(3) { animation-delay: 0.3s; }
        .rate-card:nth-child(4) { animation-delay: 0.4s; }

        .rate-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .rate-card h3 {
            color: #2e7d32;
            font-family: 'Roboto Slab', serif;
            margin-bottom: 0.75rem;
        }

        .rate-card p {
            margin-bottom: 0.5rem;
            color: #444;
            font-size: 0.95rem;
        }

        .rate-form {
            background: linear-gradient(135deg, #ffffff, #f1f8e9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 0 auto;
            transform: translateY(50px);
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
        }

        .rate-form h2 {
            font-family: 'Roboto Slab', serif;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2e7d32;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #a5d6a7;
            bordergos: border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #4caf50, #66bb6a);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin: 1rem auto;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .rate-list {
                grid-template-columns: 1fr;
            }

            .rate-form {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>कृषि सेवा पोर्टल - Mandi Rates</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#rates">Current Rates</a></li>
            <li><a href="#add-rate">Add Rate</a></li>
            <li><a href="https://www.youtube.com/embed/0t39R7s-UUg?si=ZYExr1IRHKyB_5M0">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="rates">
            <h2 class="section-title">Current Mandi Rates</h2>
            <div class="rate-list" id="rateList">
                <!-- Rate cards will be added here via JavaScript -->
            </div>
        </section>
        <section id="add-rate">
            <div class="rate-form">
                <h2>Add New Rate</h2>
                <div class="form-group">
                    <label for="cropName">Crop Name</label>
                    <input type="text" id="cropName" placeholder="e.g., Wheat" required>
                </div>
                <div class="form-group">
                    <label for="rate">Rate per Quintal (INR)</label>
                    <input type="number" id="rate" placeholder="e.g., 2200" required>
                </div>
                <div class="form-group">
                    <label for="mandi">Mandi Location</label>
                    <input type="text" id="mandi" placeholder="e.g., Narsinghpur" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button onclick="addRate()">Add Rate</button>
            </div>
        </section>
    </div>
    <footer>
        <p>© 2025 Kirshi Seva. All rights reserved.</p>
    </footer>
    <script>
        const rates = [
            {
                crop: "Wheat",
                rate: 2200,
                mandi: "Narsinghpur",
                date: "2025-04-18"
            },
            {
                crop: "Rice",
                rate: 2500,
                mandi: "Gotegoan",
                date: "2025-04-18"
            }
        ];

        function displayRates() {
            const rateList = document.getElementById('rateList');
            rateList.innerHTML = '';
            rates.forEach(rate => {
                const rateCard = document.createElement('div');
                rateCard.className = 'rate-card';
                rateCard.innerHTML = `
                    <h3>${rate.crop}</h3>
                    <p>Rate: ₹${rate.rate} per Quintal</p>
                    <p>Mandi: ${rate.mandi}</p>
                    <p>Date: ${rate.date}</p>
                `;
                rateList.appendChild(rateCard);
            });
        }

        function addRate() {
            const cropName = document.getElementById('cropName').value;
            const rate = document.getElementById('rate').value;
            const mandi = document.getElementById('mandi').value;
            const date = document.getElementById('date').value;

            if (cropName && rate && mandi && date) {
                rates.push({
                    crop: cropName,
                    rate: parseInt(rate),
                    mandi: mandi,
                    date: date
                });
                displayRates();
                // Clear form
                document.getElementById('cropName').value = '';
                document.getElementById('rate').value = '';
                document.getElementById('mandi').value = '';
                document.getElementById('date').value = '';
                alert('Rate added successfully!');
            } else {
                alert('Please fill all fields.');
            }
        }

        // Initial display of rates
        displayRates();
    </script>
</body>
</html>
