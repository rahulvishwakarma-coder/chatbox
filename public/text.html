<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirshi Seva - Crop Buy/Sell</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            scroll-behavior: smooth;
        }

        header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        nav {
            background-color: #1b5e20;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           position: sticky;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #a5d6a7;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-title {
            font-family: 'Roboto Slab', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .crop-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .crop-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .crop-card:nth-child(1) { animation-delay: 0.1s; }
        .crop-card:nth-child(2) { animation-delay: 0.2s; }
        .crop-card:nth-child(3) { animation-delay: 0.3s; }
        .crop-card:nth-child(4) { animation-delay: 0.4s; }

        .crop-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .crop-card h3 {
            color: #2e7d32;
            font-family: 'Roboto Slab', serif;
            margin-bottom: 0.75rem;
        }

        .crop-card p {
            margin-bottom: 0.5rem;
            color: #444;
            font-size: 0.95rem;
        }

        .crop-form {
            background: linear-gradient(135deg, #ffffff, #f1f8e9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 0 auto;
            transform: translateY(50px);
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
        }

        .crop-form h2 {
            font-family: 'Roboto Slab', serif;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2e7d32;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #4caf50, #66bb6a);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin: 1rem auto;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .crop-list {
                grid-template-columns: 1fr;
            }

            .crop-form {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
  <header>
    <h1>कृषि सेवा पोर्टल</h1>
  </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#buy">Buy Crops</a></li>
            <li><a href="#sell">Sell Crops</a></li>
            <li><a href="https://chat.whatsapp.com/BQQDGcGb2BqJa8Ly3xp0hb">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="buy">
            <h2 class="section-title">Available Crops</h2>
            <div class="crop-list" id="cropList">
                <!-- Crop cards will be added here via JavaScript -->
                 <p>Welcome to our</p>
            </div>
        </section>
        <section id="sell">
            <div class="crop-form">
                <h2>Sell Your Crop</h2>
                <div class="form-group">
                    <label for="cropName">Crop Name</label>
                    <input type="text" id="cropName" placeholder="e.g., Wheat" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity (in Quintals)</label>
                    <input type="number" id="quantity" placeholder="e.g., 10" required>
                </div>
                <div class="form-group">
                    <label for="price">Price per Quintal (INR)</label>
                    <input type="number" id="price" placeholder="e.g., 2000" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Madhya Pradesh" required>
                </div>
                <button onclick="addCrop()">Post Crop</button>
            </div>
        </section>
    </div>
    <footer>
        <p>© 2025 Kirshi Seva. All rights reserved.</p>
    </footer>
    <script>
        const crops = [
            {
                name: "Wheat",
                quantity: 20,
                price: 2200,
                location: "Narsinghpur"
            },
            {
                name: "Rice",
                quantity: 15,
                price: 2500,
                location: "Gotegoan"
            }
        ];

        function displayCrops() {
            const cropList = document.getElementById('cropList');
            cropList.innerHTML = '';
            crops.forEach(crop => {
                const cropCard = document.createElement('div');
                cropCard.className = 'crop-card';
                cropCard.innerHTML = `
                    <h3>${crop.name}</h3>
                    <p>Quantity: ${crop.quantity} Quintals</p>
                    <p>Price: ₹${crop.price} per Quintal</p>
                    <p>Location: ${crop.location}</p>
                    <button onclick="buyCrop('${crop.name}')">Buy</button>
                `;
                cropList.appendChild(cropCard);
            });
        }

        function addCrop() {
            const cropName = document.getElementById('cropName').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('location').value;

            if (cropName && quantity && price && location) {
                crops.push({
                    name: cropName,
                    quantity: parseInt(quantity),
                    price: parseInt(price),
                    location: location
                });
                displayCrops();
                // Clear form
                document.getElementById('cropName').value = '';
                document.getElementById('quantity').value = '';
                document.getElementById('price').value = '';
                document.getElementById('location').value = '';
                alert('Crop posted successfully!');
            } else {
                alert('Please fill all fields.');
            }
        }

        function buyCrop(cropName) {
            alert(`You have selected to buy ${cropName}. Please contact the seller for further details.`);
        }

        // Initial display of crops
        displayCrops();
    </script>
</body>
</html>
