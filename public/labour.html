<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirshi Seva - Labour Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            scroll-behavior: smooth;
        }

        header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        nav {
            background-color: #1b5e20;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #a5d6a7;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-title {
            font-family: 'Roboto Slab', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .labour-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .labour-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .labour-card:nth-child(1) { animation-delay: 0.1s; }
        .labour-card:nth-child(2) { animation-delay: 0.2s; }
        .labour-card:nth-child(3) { animation-delay: 0.3s; }
        .labour-card:nth-child(4) { animation-delay: 0.4s; }

        .labour-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .labour-card h3 {
            color: #2e7d32;
            font-family: 'Roboto Slab', serif;
            margin-bottom: 0.75rem;
        }

        .labour-card p {
            margin-bottom: 0.5rem;
            color: #444;
            font-size: 0.95rem;
        }

        .labour-form {
            background: linear-gradient(135deg, #ffffff, #f1f8e9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 0 auto;
            transform: translateY(50px);
            opacity: 0;
            animation: slideInUp 0.8s ease-out forwards;
        }

        .labour-form h2 {
            font-family: 'Roboto Slab', serif;
            margin-bottom: 1.5rem;
            color: #1b5e20;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2e7d32;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #4caf50, #66bb6a);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin: 1rem auto;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .labour-list {
                grid-template-columns: 1fr;
            }

            .labour-form {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>कृषि सेवा पोर्टल - Labour Management</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#available">Available Labour</a></li>
            <li><a href="#post">Post Labour Requirement</a></li>
            <li><a href="https://www.youtube.com/embed/0t39R7s-UUg?si=ZYExr1IRHKyB_5M0">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="available">
            <h2 class="section-title">Available Labour</h2>
            <div class="labour-list" id="labourList">
                <!-- Labour cards will be added here via JavaScript -->
            </div>
        </section>
        <section id="post">
            <div class="labour-form">
                <h2>Post Labour Requirement</h2>
                <div class="form-group">
                    <label for="labourType">Labour Type</label>
                    <select id="labourType" required>
                        <option value="" disabled "“selected”">Select Type</option>
                        <option value="Harvesting">Harvesting</option>
                        <option value="Planting">Planting</option>
                        <option value="Irrigation">Irrigation</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workers">Number of Workers Needed</label>
                    <input type="number" id="workers" placeholder="e.g., 5" required>
                </div>
                <div class="form-group">
                    <label for="wage">Daily Wage (INR)</label>
                    <input type="number" id="wage" placeholder="e.g., 500" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Madhya Pradesh" required>
                </div>
                <button onclick="addLabour()">Post Requirement</button>
            </div>
        </section>
    </div>
    <footer>
        <p>© 2025 Kirshi Seva. All rights reserved.</p>
    </footer>
    <script>
        const labourList = [
            {
                type: "Harvesting",
                workers: 8,
                wage: 600,
                location: "Narsinghpur"
            },
            {
                type: "Planting",
                workers: 5,
                wage: 550,
                location: "Gotegoan"
            }
        ];

        function displayLabour() {
            const labourListElement = document.getElementById('labourList');
            labourListElement.innerHTML = '';
            labourList.forEach(labour => {
                const labourCard = document.createElement('div');
                labourCard.className = 'labour-card';
                labourCard.innerHTML = `
                    <h3>${labour.type}</h3>
                    <p>Workers Available: ${labour.workers}</p>
                    <p>Wage: ₹${labour.wage} per day</p>
                    <p>Location: ${labour.location}</p>
                    <button onclick="hireLabour('${labour.type}')">Hire</button>
                `;
                labourListElement.appendChild(labourCard);
            });
        }

        function addLabour() {
            const labourType = document.getElementById('labourType').value;
            const workers = document.getElementById('workers').value;
            const wage = document.getElementById('wage').value;
            const location = document.getElementById('location').value;

            if (labourType && workers && wage && location) {
                labourList.push({
                    type: labourType,
                    workers: parseInt(workers),
                    wage: parseInt(wage),
                    location: location
                });
                displayLabour();
                // Clear form
                document.getElementById('labourType').value = '';
                document.getElementById('workers').value = '';
                document.getElementById('wage').value = '';
                document.getElementById('location').value = '';
                alert('Labour requirement posted successfully!');
            } else {
                alert('Please fill all fields.');
            }
        }

        function hireLabour(labourType) {
            alert(`You have selected to hire ${labourType} labour. Please contact the provider for further details.`);
        }

        // Initial display of labour
        displayLabour();
    </script>
</body>
</html>
